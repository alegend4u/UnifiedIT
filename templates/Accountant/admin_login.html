{% extends 'base.html' %}
{% block title %}
    Admin Login
{% endblock %}

{% block content %}

        <div class="container">
            <div class="banner">
                <h1>Welcome back!</h1>
                <p>Login to your admin account with credentials were provided to your provided email address.</p>
            </div>
            {% if validation_message %}
            <div class="alert alert-danger">
                {{ validation_message }}
            </div>
            {% endif %}
            <form method="POST" class=account_request_form>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        required>
                </div>
                <div>
                    {% csrf_token %}
                </div>
                <div class="form-group">
                    <input type="submit" class="btn" value="Log In">
                </div>
            </form>
        </div>
        
{% endblock %}
